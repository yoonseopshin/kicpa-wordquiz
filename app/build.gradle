plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-parcelize'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.android.gms.oss-licenses-plugin'
}

android {
    compileSdk libs.versions.compileSdk.get() as Integer
    buildToolsVersion libs.versions.buildToolsVersion.get()

    defaultConfig {
        applicationId libs.versions.applicationId.get()
        minSdk libs.versions.minSdk.get() as Integer
        targetSdk libs.versions.targetSdk.get() as Integer
        versionCode libs.versions.versionCode.get() as Integer
        versionName libs.versions.versionName.get()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        release {
            storeFile file('keystore/cpawordproblem.jks')
            storePassword 'tls897412!'
            keyAlias 'cpawordproblemkey'
            keyPassword 'tls897412!'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
        useIR = true
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            excludes += "DebugProbesKt.bin"
        }
    }

    kapt {
        correctErrorTypes true
    }
}

dependencies {
    implementation project(":nativetemplates")
    implementation project(':shared-android')
    implementation project(':shared-base')
    implementation project(":domain")
    implementation project(":data")
    implementation project(":data-network")
    implementation project(":feature-quiz")
    implementation project(":feature-settings")

    implementation(libs.bundles.androidx.shared)
    implementation(libs.material)

    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation "androidx.recyclerview:recyclerview:1.3.0-alpha02"
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'

    implementation(libs.bundles.room)
    kapt(libs.room.compiler)

    implementation(libs.datastore)

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'androidx.test.ext:junit:1.1.3'
    testImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "com.google.android.gms:play-services-ads-identifier:18.0.1"

    implementation(libs.hilt)
    kapt(libs.hilt.compiler)

    implementation 'com.jakewharton.timber:timber:5.0.1'
    implementation "androidx.startup:startup-runtime:1.1.1"

    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    debugImplementation "com.facebook.flipper:flipper:0.145.0"
    debugImplementation "com.facebook.soloader:soloader:0.10.3"
    debugImplementation "com.facebook.flipper:flipper-network-plugin:0.142.0"
    releaseImplementation "com.facebook.flipper:flipper-noop:0.142.0"
    releaseImplementation "com.github.theGlenn:flipper-android-no-op:0.9.0"

    implementation 'com.google.android.gms:play-services-ads:20.6.0'

    implementation("com.google.android.play:core:1.10.3")
    implementation("com.google.android.play:core-ktx:1.8.1")

    implementation(platform(libs.firebase.bom))
    implementation(libs.firebase.analytics)
    implementation(libs.firebase.crashlytics)

    // leakcanary
    debugImplementation("com.squareup.leakcanary:leakcanary-android:2.7")

}

configurations {
    cleanedAnnotations
    compile.exclude group: 'org.jetbrains', module: 'annotations'
    compile.exclude group: 'com.intellij', module: 'annotations'
    compile.exclude group: 'org.intellij', module: 'annotations'
}